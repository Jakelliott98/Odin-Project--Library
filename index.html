<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <table id="libraryTable">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        <button class="addButton" id="addButton">Add book</button>
    </main>
    <dialog>
        <form action="">
            <input type="text" placeholder="Books title" id="bookTitle">
            <input type="text" placeholder="Books Author" id="bookAuthor">
            <button>Submit</button>
        </form>
        <button id="closeDialog">Close</button>
    </dialog>
</body>
<script src="script.js"></script>
</html>
